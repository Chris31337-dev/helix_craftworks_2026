[build]
  command = "npm run build"
  publish = "dist"

# Redirect www to apex (set apex as canonical). Swap if you prefer www canonical.
[[redirects]]
  from = "https://www.helixcraftworks.com/*"
  to = "https://helixcraftworks.com/:splat"
  status = 301
  force = true

# SPA-style fallback (not strictly needed for this single page, but safe for future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Cache static assets with long TTL; adjust if you add fingerprinting.
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
